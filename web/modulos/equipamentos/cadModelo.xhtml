<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../../resources/templates/menuSuperior.xhtml">
        <ui:define name="titulo">Cadastro de Modelos de Equipamentos</ui:define>
        <ui:define name="top">Cadastro de Modelos de Equipamentos</ui:define>

        <ui:define name="content">
            <h:form id="formModelo">
                <h:panelGrid id="gridModelo" columns="2">
                    <h:outputLabel id="labelNome" for="nome" value="Nome" />
                    <h:inputText id="nome" value="#{modeloMB.modelo.nome}" size="100" onkeydown="limitText(this, 150);" onkeyup="limitText(this, 150);"/>
                    <h:outputLabel id="labelDescricao" for="descricao" value="Descriçao" />
                    <h:inputTextarea id="descricao" cols="60" rows="5" value="#{modeloMB.modelo.descricao}" onkeydown="limitText(this, 256);" onkeyup="limitText(this, 256);" />
                    <h:outputLabel id="labelTipoEquipamento" for="tipoEquipamento" value="Tipo Equipamento" />
                    <h:selectOneMenu id="tipoEquipamento" value="#{modeloMB.modelo.tipoEquipamento}" converter="converteTipoEquipamento">
                        <f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="--- Selecione o tipo ---" />
                        <f:selectItems id="sgiTipoEquipamento" value="#{modeloMB.tiposEquipamento}" var="tipoEquipamento" itemValue="#{tipoEquipamento}" itemLabel="#{tipoEquipamento}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid id="botoesModelo" columns="5">
                    <h:commandButton id="btSalvar" actionListener="#{modeloMB.salvar}" value="Salvar">
                        <f:ajax execute="@form" render="@form :tabModelo :mensagem" />
                    </h:commandButton>
                    <h:commandButton id="btNovo" actionListener="#{modeloMB.limparElemento}" value="Novo">
                        <f:ajax execute="@form" render="@form :mensagem" />
                    </h:commandButton>
                    <h:commandButton id="btExcluir" actionListener="#{modeloMB.excluir}" value="Excluir" disabled="#{modeloMB.novoElemento}" onclick="if (!confirm('Tem certeza de que deseja excluir este modelo?')return false;">
                                return false;">
                        <f:ajax execute="@form" render="@form :tabModelo :mensagem" />
                    </h:commandButton>
                    <h:commandButton id="btFiltrar" actionListener="#{modeloMB.filtrar}" value="Filtrar" disabled="#{!modeloMB.novoElemento}">
                        <f:ajax execute="@form" render="@form :tabModelo :mensagem" />
                    </h:commandButton>
                    <h:commandButton value="Voltar" action="/home.xhtml" />
                </h:panelGrid>
            </h:form>
            <h:form id="tabModelo">
                <p:dataTable id="tabelaModelo" var="modelo" value="#{modeloMB.listaModelos}" rows="10" paginator="true" paginatorPosition="bottom">
                    <f:facet name="header"><h:outputText value="Modelos cadastrados" /></f:facet>
                    <p:column style="white-space: normal" id="colunaNome"><f:facet name="header"><h:outputText id="textoNome" value="Nome" /></f:facet>
                        <h:commandLink id="linkNome" value="#{modelo.nome}">
                            <f:setPropertyActionListener value="#{modelo}" target="#{modeloMB.modelo}" />
                            <f:ajax execute="@this" render=":formModelo :mensagem" />
                        </h:commandLink>
                    </p:column>
                    <p:column style="white-space: normal" id="colunaDescricao"><f:facet name="header"><h:outputText id="textoDescricao" value="Descrição" /></f:facet>
                        <h:outputText id="campoDescricao" value="#{modelo.descricao}" />
                    </p:column>
                    <p:column id="colunaTipoEquipamento"><f:facet name="header"><h:outputText id="textoTipoEquipamento" value="Tipo do equipamento" /></f:facet>
                        <h:outputText id="campoTipoEquipamento" value="#{modelo.tipoEquipamento}" />
                    </p:column>
                    <p:column id="colunaLotes"><f:facet name="header"><h:outputText id="textoLotes" value="Lotes" /></f:facet>
                        <h:link id="linkLotes" outcome="cadLote" value="Ver">
                            <f:param name="modeloCod" value="#{modelo.codigo}" />
                        </h:link>
                    </p:column>
                    <f:facet name="footer"><h:outputText value="Total: #{modeloMB.quantLista}" /></f:facet>
                </p:dataTable>
            </h:form>
            <p:messages id="mensagem" globalOnly="true" showDetail="false" showSummary="true"/>
        </ui:define>
    </ui:composition>
</html>
