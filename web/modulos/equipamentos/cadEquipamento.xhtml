<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam id="equipamentoCod" name="equipamentoCod" value="#{equipamentoMB.equipamento}" converter="#{equipamentoConverterMB}" required="false" />
    </f:metadata>

    <ui:composition template="./../../resources/templates/menuSuperior.xhtml">
        <ui:define name="titulo">Cadastro de Equipamentos</ui:define>
        <ui:define name="top">Cadastro de Equipamentos</ui:define>

        <ui:define name="content">
            <h:form id="formEquipamento">
                <h:panelGrid id="gridEquipamento" columns="2">
                    <h:outputLabel id="labelLote" for="lote" value="Lote" />
                    <h:selectOneMenu id="lote" value="#{equipamentoMB.equipamento.lote}" converter="converteLote">
                        <f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="--- Selecione o lote ---" />
                        <f:selectItems id="sgiLote" value="#{equipamentoMB.listaLotes}" var="lote" itemValue="#{lote}" itemLabel="#{lote}" />
                    </h:selectOneMenu>
                    <h:outputLabel id="labelTombo" for="tombo" value="Tombo" />
                    <h:inputText id="tombo" value="#{equipamentoMB.equipamento.tombo}" size="10" onkeydown="limitText(this, 6);" onkeyup="limitText(this, 6);"/>
                    <h:outputLabel id="labelUsuario" for="usuario" value="Usuário" />
                    <h:inputText id="usuario" value="#{equipamentoMB.equipamento.usuario}" size="80" onkeydown="limitText(this, 100);" onkeyup="limitText(this, 100);"/>                    <h:outputLabel id="labelLocalizacao" for="localizacao" value="Localização" />
                    <h:inputTextarea id="localizacao" cols="60" rows="5" value="#{equipamentoMB.equipamento.localizacao}" onkeydown="limitText(this, 255);" onkeyup="limitText(this, 255);" />
                    <h:outputLabel id="labelObservacao" for="observacao" value="Observação" />
                    <h:inputTextarea id="observacao" cols="60" rows="5" value="#{equipamentoMB.equipamento.observacao}" onkeydown="limitText(this, 255);" onkeyup="limitText(this, 255);" />
                    <h:outputLabel id="labelUnidade" for="unidade" value="Unidade" />
                    <h:selectOneMenu id="unidade" value="#{equipamentoMB.equipamento.unidade}" converter="converteUnidade">
                        <f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="--- Selecione a unidade ---" />
                        <f:selectItems id="sgiUnidade" value="#{equipamentoMB.listaUnidades}" var="unidade" itemValue="#{unidade}" itemLabel="#{unidade}" />
                    </h:selectOneMenu>
                    <h:outputLabel id="labelNroSerie" for="nroSerie" value="Série" />
                    <h:inputText id="nroSerie" value="#{equipamentoMB.equipamento.nroSerie}" size="65" onkeydown="limitText(this, 50);" onkeyup="limitText(this, 50);"/>
                </h:panelGrid>
                <h:panelGrid id="botoesEquipamento" columns="5">
                    <h:commandButton id="btSalvar" actionListener="#{equipamentoMB.salvar}" value="Salvar">
                        <f:ajax execute="@form" render="@form :mensagem :formHistorico" />
                    </h:commandButton>
                    <h:commandButton id="btNovo" actionListener="#{equipamentoMB.limparElemento}" value="Novo">
                        <f:ajax execute="@form" render="@form :mensagem :formHistorico" />
                    </h:commandButton>
                    <h:commandButton id="btExcluir" actionListener="#{equipamentoMB.excluir}" value="Excluir" disabled="#{equipamentoMB.novoElemento}" onclick="if (!confirm('Tem certeza de que deseja excluir este equipamento?'))
                                return false;">
                        <f:ajax execute="@form" render="@form :mensagem :formHistorico" />
                    </h:commandButton>
                    <h:commandButton id="btBaixar" actionListener="#{equipamentoMB.baixar}" value="Baixar" disabled="#{equipamentoMB.novoElemento}" onclick="if (!confirm('Tem certeza de que deseja dar baixa neste equipamento?'))
                                return false;">
                        <f:ajax execute="@form" render="@form :mensagem :formHistorico" />
                    </h:commandButton>
                    <h:commandButton value="Voltar" action="listaEquipamentos.xhtml" />
                </h:panelGrid>
            </h:form>
            <p:messages id="mensagem" globalOnly="true" showDetail="false" showSummary="true"/>
            <h:form id="formHistorico">
                <h:panelGrid id="panelTabHistorico" columns="1" rendered="#{!equipamentoMB.novoElemento}">
                    <h:link id="linkNovoHistorico" value="Novo Histórico" outcome="cadHistorico.xhtml">
                        <f:param name="equipamentoCod" value="#{equipamentoMB.equipamento.codigo}" />
                    </h:link>
                    <p:dataTable id="tabelaHistorico" var="historico" value="#{equipamentoMB.equipamento.listaHistoricos}">
                        <f:facet name="header"><h:outputText value="Históricos cadastrados" /></f:facet>
                        <p:column id="colunaDataHistorico"><f:facet name="header"><h:outputText id="textoDataHistorico" value="Data" /></f:facet>
                            <h:link id="linkDataHistorico" outcome="cadHistorico.xhtml">
                                <h:outputText value="#{historico.dataHistorico}">
                                    <f:convertDateTime parent="dd/MM/yyyy" />
                                </h:outputText>
                                <f:param name="historicoCod" value="#{historico.codigo}" />
                                <f:param name="equipamentoCod" value="#{historico.equipamento.codigo}" />
                            </h:link>
                        </p:column>
                        <p:column style="white-space: normal" id="colunaDescricao"><f:facet name="header"><h:outputText id="textoDescricao" value="Descriçao" /></f:facet>
                            <h:outputText id="campoDescricao" value="#{historico.descricao}" />
                        </p:column>
                        <p:column id="colunaIndicenteRitm"><f:facet name="header"><h:outputText id="textoIncidenteRitm" value="Incidente" /></f:facet>
                            <h:outputText id="campoIncidenteRitm" value="#{historico.incidenteRitm}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
