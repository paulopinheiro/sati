<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../resources/templates/menuSuperior.xhtml">
            <ui:define name="titulo">Lista de Impressoras Cadastradas - #{listaImpressorasMB.municipioSessao}</ui:define>
            <ui:define name="top">Lista de Impressoras Cadastradas - #{listaImpressorasMB.municipioSessao}</ui:define>
            <ui:define name="content">
                <h:form id="formFiltraLista">
                    <p:panelGrid id="gridFiltros" columns="4">
                        <f:facet name="header"><h:outputText value="Filtrar Lista" /></f:facet>
                        <p:outputLabel id="labelModelo" for="filtroModelo" value="Modelo" />
                        <p:selectOneMenu id="filtroModelo" label="Modelo" value="#{listaImpressorasMB.filtroModelo}" converter="converteModelo" >
                            <f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="-- Todos os modelos --" />
                            <f:selectItems value="#{listaImpressorasMB.listaModelos}" var="modelo" itemValue="#{modelo}" itemLabel="#{modelo}" />
                            <f:ajax event="change" listener="#{listaImpressorasMB.alteracaoModelo}" execute="@this" render="formFiltraLista:filtroLote" />
                        </p:selectOneMenu>
                        <p:outputLabel id="labelFiltroLote" for="filtroLote" value="Lote" />
                        <p:selectOneMenu id="filtroLote" label="Lotes" value="#{listaImpressorasMB.filtroLote}" converter="converteLote" >
                            <f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="-- Todos os lotes --" />
                            <f:selectItems value="#{listaImpressorasMB.listaLotes}" var="lote" itemValue="#{lote}" itemLabel="#{lote.nome}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid id="gridFiltros2" columns="3">
                        <p:outputLabel id="labelTombo" for="filtroTombo" value="Tombo" />
                        <p:inputText id="filtroTombo" value="#{listaImpressorasMB.filtroTombo}" size="10" maxlength="6" />
                        <p:commandButton value="Filtrar" process="@form" update=":tabImpressoras :msgerro :gmensagem" actionListener="#{listaImpressorasMB.filtrar}" icon="ui-icon-search" />
                    </p:panelGrid>
                    <br />
                    <p:panelGrid id="outrasFuncoes" columns="1">
                        <p:button id="linkNovaEquipamento" value="Nova Impressora" outcome="cadEquipamento" icon="ui-icon-newwin">
                            <f:param name="linkVoltar" value="/modulos/equipamentos/listaImpressoras" />
                        </p:button>
                    </p:panelGrid>
                </h:form>
                <p:growl id="gmensagem" globalOnly="true" />
                <p:messages id="msgerro" globalOnly="true" showDetail="false" showSummary="true"/>
                <h:form id="tabImpressoras">
                    <p:dataTable id="tabelaEquipamentos" var="equipamento" value="#{listaImpressorasMB.listaImpressoras}" paginator="true" rows="10" paginatorPosition="bottom">
                        <f:facet name="header"><h:outputText value="Equipamentos cadastrados" /></f:facet>
                        <p:column id="colunaNome"><f:facet name="header"><h:outputText id="textoNome" value="Tombo" /></f:facet>
                            <p:link id="linkTombo" outcome="cadEquipamento" value="#{equipamento.tombo}">
                                <f:param name="equipamentoCod" value="#{equipamento.codigo}" />
                                <f:param name="linkVoltar" value="/modulos/equipamentos/listaImpressoras" />
                            </p:link>
                        </p:column>
                        <p:column style="white-space: normal" id="colunaUnidade"><f:facet name="header"><h:outputText id="textoUnidade" value="Unidade" /></f:facet>
                            <h:outputText id="campoUnidade" value="#{equipamento.unidade.sigla}" />
                        </p:column>
                        <p:column style="white-space: normal" id="colunaUsuario"><f:facet name="header"><h:outputText id="textoUsuario" value="Usuário" /></f:facet>
                            <h:outputText id="campoUsuario" value="#{equipamento.observacao}" rendered="#{empty equipamento.usuarioEquipamento}" />
                            <h:outputText id="campoUsuarioEquipamento" value="#{equipamento.usuarioEquipamento.nome}" rendered="#{!empty equipamento.usuarioEquipamento}" />
                        </p:column>
                        <p:column style="white-space: normal" id="colunaModelo"><f:facet name="header"><h:outputText id="textoModelo" value="Marca/modelo" /></f:facet>
                            <h:outputText id="campoModelo" value=" #{equipamento.lote.modelo.tipoEquipamento} #{equipamento.lote.modelo}" />
                        </p:column>                    
                        <p:column id="colunaGarantia"><f:facet name="header"><h:outputText id="textoGarantia" value="Garantia até" /></f:facet>
                            <h:outputText id="campoGarantia" value="#{equipamento.lote.dataFimGarantia}">
                                <f:convertDateTime parent="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer"><h:outputText value="Total: #{listaImpressorasMB.quantLista}" /></f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
