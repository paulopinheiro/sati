<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <f:metadata>
            <f:viewParam id="moduloCod" name="moduloCod" value="#{tomadaRemotaMB.modulo}" converter="#{moduloConverterMB}" required="true" />
        </f:metadata>
        <body>
            <ui:composition template="./../../resources/templates/menuSuperior.xhtml">
                <ui:define name="titulo">Cadastro de tomadas do módulo #{tomadaRemotaMB.modulo} (#{geralMB.municipioSessao})</ui:define>
                <ui:define name="top">Cadastro de tomadas do módulo #{tomadaRemotaMB.modulo} (#{geralMB.municipioSessao})</ui:define>
                <!--
                <ui:define name="left">
                    <h:form id="formMenu">
                        <h:panelGrid styleClass="menu" id="menuCadTomadaRemota" columns="1">
                            <h:commandLink id="linkVoltar" value="Voltar" action="/modulos/rede/cadModulo" />
                        </h:panelGrid>
                    </h:form>
                </ui:define>
                -->
                <ui:define name="content">
                    <h:form id="formTomadaRemota">
                        <h:panelGrid columns="2">
                            <f:facet name="header"><b>Dados da Tomada</b></f:facet>
                            <h:outputLabel for="nome" value="Nome" />
                            <h:inputText id="nome" value="#{tomadaRemotaMB.tomadaRemota.nome}" size="10" onkeydown="limitText(this,10)" onkeyup="limitText(this,10)" />
                            <h:outputLabel for="tipo" value="Tipo" />
                            <h:selectOneRadio id="tipo" label="Tipo" value="#{tomadaRemotaMB.tomadaRemota.tipoConector}" converter="converteTipoConector" >
                                <f:selectItems id="sgiTipoConector" value="#{tomadaRemotaMB.tiposConector}"  var="tipoConector" itemValue="#{tipoConector}" itemLabel="#{tipoConector}" />
                            </h:selectOneRadio>
                            <h:outputLabel for="descricao" value="Descrição: " />
                            <h:inputTextarea rows="6" cols="50" id="descricao" value="#{tomadaRemotaMB.tomadaRemota.descricao}" onkeydown="limitText(this,255)" onkeyup="limitText(this,255)" />
                            <h:outputLabel for="observacao" value="Observação: " />
                            <h:inputTextarea rows="6" cols="50" id="observacao" value="#{tomadaRemotaMB.tomadaRemota.observacao}" onkeydown="limitText(this,255)" onkeyup="limitText(this,255)" />
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:commandButton value="Salvar" actionListener="#{tomadaRemotaMB.salvar}">
                                <f:ajax execute="@form" render="@form :msgerro :tabTomadasRemotas" />
                            </h:commandButton>
                            <h:commandButton value="Nova" actionListener="#{tomadaRemotaMB.nova}">
                                <f:ajax execute="@form" render="@form :msgerro" />
                            </h:commandButton>
                            <h:commandButton disabled="#{empty moduloMB.modulo.codigo}" value="Excluir" actionListener="#{tomadaRemotaMB.excluir}">
                                <f:ajax execute="@form" render="@form :msgerro :tabTomadasRemotas" />
                            </h:commandButton>
                            <h:commandButton value="Voltar" action="/modulos/rede/cadModulo" />
                        </h:panelGrid>
                        <br />
                    </h:form>
                    <h:messages id="msgerro" errorClass="estiloErro" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    <h:form id="tabTomadasRemotas">
                        <p:dataTable id="tabelaTomadas" var="tomada" value="#{tomadaRemotaMB.listaTomadasRemotas}">
                            <f:facet name="header"><h:outputText value="Tomadas cadstradas" /></f:facet>
                            <p:column><f:facet name="header"><h:outputText value="Identificacao" /></f:facet>
                                <p:commandLink ajax="false" value="#{tomada.nome}">
                                    <f:setPropertyActionListener value="#{tomada}" target="#{tomadaRemotaMB.tomadaRemota}" />
                                    <f:ajax execute="@form" render=":formTomadaRemota :msgerro" />
                                </p:commandLink>
                            </p:column>
                            <p:column><f:facet name="header"><h:outputText value="Conector" /></f:facet>
                                <h:outputText value="#{tomada.tipoConector}" />
                            </p:column>
                            <p:column><f:facet name="header"><h:outputText value="Descrição" /></f:facet>
                                <h:outputText value="#{tomada.descricao}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </ui:define>
            </ui:composition>
        </body>
    </f:view>
</html>
